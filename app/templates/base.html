<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Flask Forms</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('basic_form') }}">Basic Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('wtform') }}">WTForms</a>
          </li>
        </ul>
      </div>
    </nav>
    <header>
        <div class="container">
            <h1>Flask Forms Demo</h1>
        </div>
    </header>
    <main>
        <div class="container">
            {% block main %}
            {% endblock %}
        </div>
    </main>
    <footer class="text-muted text-center text-small">
        Copyright &copy; 2018, Flasky Inc.
    </footer>
</body>
</html>
